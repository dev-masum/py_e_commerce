<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
            <div class="flex items-center gap-4 text-sm">
                <span class="text-gray-600 hidden sm:block">
                    {{ admin.name if admin }}
                </span>
                <a href="{{ url_for('auth.logout') }}" class="text-red-500 hover:underline">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Welcome -->
    <section class="bg-gradient-to-r from-gray-700 to-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl font-bold mb-1">
                Welcome, {{ admin.name if admin }}
            </h2>
            <p class="opacity-90">
                Manage products, categories, and orders
            </p>
        </div>
    </section>

    <!-- Dashboard Cards -->
    <section class="max-w-7xl mx-auto px-6 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Products -->
            <a href="{{ url_for('product.list_products') }}"
                class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">
                    Manage Products
                </h3>
                <p class="text-sm text-gray-500">
                    Add, update, and remove products
                </p>
            </a>

            <!-- Categories -->
            <a href="{{ url_for('category.list_categories') }}"
                class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">
                    Manage Categories
                </h3>
                <p class="text-sm text-gray-500">
                    Organize product categories
                </p>
            </a>

            <!-- Orders -->
            <a href="{{ url_for('order.list_orders') }}"
                class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">
                    Manage Orders
                </h3>
                <p class="text-sm text-gray-500">
                    View and update order status
                </p>
            </a>

        </div>
    </section>

</body>

</html>
