<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-slate-50 to-sky-50 shadow sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-extrabold text-sky-600">Admin — Add Category</h1>
            <a href="{{ url_for('category.list_categories') }}"
                class="px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200">Back</a>
        </div>
    </header>

    <main class="flex-1 max-w-[800px] mx-auto px-6 py-8">
        <div class="bg-white rounded-2xl shadow p-6">
            <h1 class="text-2xl font-bold mb-6">Add New Category</h1>

            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                    <input type="text" name="name" required
                        class="w-full border px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-200">
                </div>
                <div>
                    <button type="submit"
                        class="bg-gradient-to-r from-green-400 to-green-600 text-white px-4 py-2 rounded-lg shadow-md">Add
                        Category</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-slate-50 to-sky-50 border-t">
        <div class="max-w-[1400px] mx-auto px-6 py-6 text-sm text-gray-600">© {{ current_year or "2026" }} Admin —
            MyShop</div>
    </footer>

</body>

</html>
