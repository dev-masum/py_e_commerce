<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
            <p class="text-gray-500 mt-1">Sign in to manage the store</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-100 text-red-600 text-sm p-3 rounded mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="space-y-4">

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <input type="email" name="email" required placeholder="admin@example.com"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-700">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-700">
            </div>

            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-lg font-medium hover:bg-gray-900 transition">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-gray-500 text-xs">
            Authorized personnel only
        </p>
    </div>

</body>

</html>
