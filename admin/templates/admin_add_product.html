<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-slate-50 to-sky-50 shadow sticky top-0 z-50">
        <div class="max-w-[1400px] mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-extrabold text-sky-600">Admin — Add Product</h1>
            <a href="{{ url_for('product.list_products') }}"
                class="px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200">Back</a>
        </div>
    </header>

    <main class="flex-1 max-w-[900px] mx-auto px-6 py-8">
        <div class="bg-white rounded-2xl shadow p-6">
            <h1 class="text-2xl font-bold mb-6">Add New Product</h1>

            {% if error %}
            <div class="bg-red-50 text-red-700 px-4 py-3 rounded mb-4">{{ error }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" name="name" required
                            class="w-full border px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                        <input type="number" step="0.01" name="price" required
                            class="w-full border px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-200">
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                        <input type="number" name="stock" required
                            class="w-full border px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-200">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select name="category_id"
                            class="w-full border px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-200" required>
                            {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" rows="4"
                        class="w-full border px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-200"
                        placeholder="Enter product description"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
                    <input type="file" name="image_file" class="w-full text-sm text-gray-600" accept="image/*">
                </div>

                <div class="mt-4">
                    <button type="submit"
                        class="bg-gradient-to-r from-green-400 to-green-600 text-white px-5 py-2 rounded-lg shadow-md">Add
                        Product</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-slate-50 to-sky-50 border-t">
        <div class="max-w-[1400px] mx-auto px-6 py-6 text-sm text-gray-600">© {{ current_year or "2026" }} Admin —
            MyShop</div>
    </footer>

</body>

</html>
