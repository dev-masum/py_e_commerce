<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-white/90 backdrop-blur rounded-2xl shadow-xl p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 mt-1">Please sign in to your account</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-100 text-red-600 text-sm p-3 rounded mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="space-y-4">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <input type="email" name="email" required placeholder="you@example.com"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-2 rounded-lg font-medium shadow-md hover:from-blue-700 hover:to-indigo-700 transition duration-200">
                Login
            </button>
        </form>

        <!-- Footer -->
        <p class="mt-6 text-center text-gray-600 text-sm">
            Don’t have an account?
            <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline font-medium">
                Register
            </a>
        </p>
    </div>

</body>

</html>
