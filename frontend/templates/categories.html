<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen py-8 px-4">

    <div class="max-w-5xl mx-auto">

        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Categories</h1>

        {% if message %}
        <p class="text-green-500 text-center mb-4">{{ message }}</p>
        {% endif %}
        {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}

        {% if categories %}
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">

            {% for category in categories %}
            <a href="{{ url_for('product.list_products', category=category.name) }}"
                class="bg-white rounded-2xl shadow-md hover:shadow-lg transition p-6 flex flex-col items-center justify-center">

                <div
                    class="h-20 w-20 mb-3 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-2xl font-bold">
                    {{ category.name[0] }}
                </div>

                <p class="text-gray-800 font-semibold text-center">{{ category.name }}</p>
            </a>
            {% endfor %}

        </div>
        {% else %}
        <p class="text-center text-gray-700">No categories found.</p>
        {% endif %}

        <div class="mt-8 text-center">
            <a href="{{ url_for('dashboard') }}"
                class="inline-block bg-gray-300 text-gray-700 px-6 py-2 rounded-xl hover:bg-gray-400 font-medium">
                ‚Üê Back to Dashboard
            </a>
        </div>

    </div>

</body>

</html>
